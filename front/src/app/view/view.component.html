<!DOCTYPE HTML>
<html>
  <body>

    <div id="json-editor-container">
      <json-editor [options]="editorOptions" [(ngModel)]="data" (keydown.control.s)="save($event)"></json-editor>
    </div>

    <mat-form-field appearance="outline" id="search">
      <mat-label>Buscar unidad</mat-label>
      <input id="search-input" matInput [(ngModel)]="searchField" (ngModelChange)="search()" (keydown)="keyDown($event)" (focus)="setShowResults(true)" (focusout)="setShowResults(false)"/>
      <div id="result-list" *ngIf="showResults">
        <div id="result" *ngFor="let result of results; let i = index" [class.active]="i==arrowkeyLocation" (mouseover)="setActive(i)" (click)="getUnit(result.id)">
          <span id="unit-prefix">{{getUnitPrefix(result.name)}}</span>
          <span id="unit-name">{{getUnitName(result.name)}}</span>
        </div>
      </div>
    </mat-form-field>

    <div id="unit-representation" *ngFor="let d of data">
      <mat-card>
        <button mat-flat-button color="primary" style="position:absolute; left:10rem; margin-top: 0.4rem;" (click)="navigateToUnit(d.id)">
          Unidad {{d.id}}
        </button>
      </mat-card>
    </div>

  </body>
</html>

<!DOCTYPE HTML>
<html>
  <body>

    <div id="json-editor-container">
      <json-editor [options]="editorOptions" [(ngModel)]="data"></json-editor>
    </div>

    <button id="save-button" mat-icon-button color="primary" [disabled]="!changed" (click)="save()">
      <mat-icon>save</mat-icon>
    </button>

    <button id="up-button" mat-icon-button color="primary" [disabled]="disableUpButton" (click)="upLevelAbove()">
      <mat-icon>keyboard_arrow_up</mat-icon>
    </button>

    <mat-form-field appearance="outline" id="search">
      <mat-label>Buscar unidad</mat-label>
      <input id="search-input" matInput [(ngModel)]="searchField" (ngModelChange)="search()" (keydown)="keyDown($event)"/>
      <div id="result-list" *ngIf="showResults">
        <div id="result" *ngFor="let result of results; let i = index" [class.active]="i==arrowKeyLocation" (mouseover)="setActive(i)">
          <span id="unit-prefix">{{getUnitPrefix(result.name)}}</span>
          <span id="unit-name">{{getUnitName(result.name)}}</span>
        </div>
      </div>
    </mat-form-field>

    <img src="../../assets/img/spinner.gif" id="spinner" *ngIf="showSpinner">

    <div #uml [hidden]="showSpinner"></div>

    <div #umlNodeOptions (window:resize)="updateUmlNodeOptions()">
      <input id="uml-edit-input" (change)="updateUnitName()">
      <div id="uml-node-options">
        <button id="composition-incoming-button"><img src="../../assets/img/add-composition-incoming.png" height="15"></button>
        <button id="composition-outgoing-button"><img src="../../assets/img/add-composition-outgoing.png" height="15"></button>
        <br>
        <button id="inheritance-incoming-button"><img src="../../assets/img/add-inheritance-incoming.png" height="15"></button>
        <button id="inheritance-outgoing-button"><img src="../../assets/img/add-inheritance-outgoing.png" height="15"></button>
        <br>
        <button id="aggregation-incoming-button"><img src="../../assets/img/add-aggregation-incoming.png" height="15"></button>
        <button id="aggregation-outgoing-button"><img src="../../assets/img/add-aggregation-outgoing.png" height="15"></button>
        <br>
        <button id="association-incoming-button"><img src="../../assets/img/add-association-incoming.png" height="15"></button>
        <button id="association-outgoing-button"><img src="../../assets/img/add-association-outgoing.png" height="15"></button>
        <br>
        <button id="use-incoming-button"><img src="../../assets/img/add-use-incoming.png" height="15"></button>
        <button id="use-outgoing-button"><img src="../../assets/img/add-use-outgoing.png" height="15"></button>
      </div>
    </div>

    <div #umlPathOptions (window:resize)="drawUmlPathOptions()" [hidden]="!showUmlPathOptions">
      <div id="uml-path-options">
        <div *ngIf="selectedRelationType!=='COMPOSITION'">
          <button id="composition-relation-button"><img src="../../assets/img/add-composition-incoming.png" height="15"></button>
          <br>
        </div>
        <div *ngIf="selectedRelationType!=='INHERITANCE'">
          <button id="inheritance-relation-button"><img src="../../assets/img/add-inheritance-incoming.png" height="15"></button>
          <br>
        </div>
        <div *ngIf="selectedRelationType!=='AGGREGATION'">
          <button id="aggregation-relation-button"><img src="../../assets/img/add-aggregation-incoming.png" height="15"></button>
          <br>
        </div>
        <div *ngIf="selectedRelationType!=='ASSOCIATION'">
          <button id="association-relation-button"><img src="../../assets/img/add-association-incoming.png" height="15"></button>
          <br>
        </div>
        <div *ngIf="selectedRelationType!=='USE'">
          <button id="use-relation-button"><img src="../../assets/img/add-use-incoming.png" height="15"></button>
        </div>
      </div>
    </div>

  </body>
</html>

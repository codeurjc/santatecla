<!DOCTYPE HTML>
<html>
  <body>

    <div id="json-editor-container">
      <json-editor [options]="editorOptions" [(ngModel)]="data" (keydown.control.s)="save($event)" (change)="updateJson(true)"></json-editor>
    </div>

    <button id="save-button" mat-icon-button color="primary" [disabled]="!changed" (click)="save(null)">
      <mat-icon>save</mat-icon>
    </button>

    <mat-form-field appearance="outline" id="search">
      <mat-label>Buscar unidad</mat-label>
      <input id="search-input" matInput [(ngModel)]="searchField" (ngModelChange)="search()" (keydown)="keyDown($event)"/>
      <div id="result-list" *ngIf="showResults">
        <div id="result" *ngFor="let result of results; let i = index" [class.active]="i==arrowKeyLocation" (mouseover)="setActive(i)">
          <span id="unit-prefix">{{getUnitPrefix(result.name)}}</span>
          <span id="unit-name">{{getUnitName(result.name)}}</span>
        </div>
      </div>
    </mat-form-field>

    <img src="../../assets/img/spinner.gif" *ngIf="showSpinner">

    <div #uml [hidden]="showSpinner"></div>

    <div #umlNodeOptions [hidden]="!showUmlNodeOptions" (window:resize)="drawUmlNodeOptions()">

      <input id="uml-edit-input" (change)="updateUnitName()">

      <div id="uml-node-options">
        <button mat-icon-button color="primary" (click)="goToUnit(selectedTarget.id)">
          <mat-icon class="uml-option-icon">call_made</mat-icon>
        </button>
        <br>
        <button id="create-association-button">
          association
        </button>
        <br>
        <button id="create-aggregation-button">
          aggregation
        </button>
        <br>
        <button id="create-composition-button">
          composition
        </button>
        <br>
        <button id="create-inheritance-button">
          inheritance
        </button>
      </div>

    </div>

  </body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <h1 mat-dialog-title>{{ data.question.questionText }}</h1>

    <h2 *ngIf="data.question.subtype == 'DefinitionQuestion'" mat-dialog-title>
      Intentos realizados: {{definitionAnswers?.length}}
    </h2>
    <h2 *ngIf="data.question.subtype == 'ListQuestion'" mat-dialog-title>
      Intentos realizados: {{listAnswers?.length}}
    </h2>
    <h2 *ngIf="data.question.subtype == 'TestQuestion'" mat-dialog-title>
      Intentos realizados: {{testAnswers?.length}}
    </h2>

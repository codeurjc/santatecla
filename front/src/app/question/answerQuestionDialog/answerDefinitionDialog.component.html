<!DOCTYPE html>
<html>
  <body>
    <h1 mat-dialog-title>{{ data.question.questionText }}</h1>
    <h2 mat-dialog-title>Intentos realizados: {{definitionAnswers?.length}}</h2>
    <div mat-dialog-content>
      <mat-form-field>
        <input matInput placeholder="Respuesta" [(ngModel)]="questionAnswer.answerText" />
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button [mat-dialog-close]="questionAnswer.answerText" cdkFocusInitial>
        Responder
      </button>
    </div>
  </body>
</html>

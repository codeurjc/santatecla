<!DOCTYPE html>
<html>
  <body>
    <div class="question-header">
      <button
        mat-flat-button
        color="primary"
        style="position:absolute; left:5rem; margin-top: 0.4rem;"
        (click)="navigateToUnitCards()"
      >
        Fichas
      </button>

      <button
        mat-flat-button
        color="primary"
        style="position:absolute; left:25rem; margin-top: 0.4rem;"
        (click)="navigateToUnitProgress()"
      >
        Seguimiento
      </button>

      <button
        mat-flat-button
        color="primary"
        style="position:absolute; left:35rem; margin-top: 0.4rem;"
        (click)="navigateToUnitQuestions()"
      >
        Ejercicios
      </button>

      <div *ngFor="let itinerary of itinerariesTabs">
        <button
          mat-flat-button
          color="primary"
          style="position:absolute; left:15rem; margin-top: 0.4rem;"
          (click)="navigateToUnitItinerary(itinerary.id)"
        >
          Itinerario {{ itinerary.id }}
        </button>
      </div>
    </div>
    <div align="center">
      <h1>Preguntas</h1>
      <span *ngFor="let question of questions">
        <p>{{ question.questionText }}</p>
      </span>
    </div>

    <mat-card class="add-question-card">
      <mat-card-title class="add-question-card-title">A침adir ejercicios</mat-card-title>
      <mat-card-content class="add-question-card-content">
        <div class="button-row">
          <button mat-raised-button color="primary" (click)="setQuestion('DefinitionQuestion')">Definici칩n</button>
          <button mat-raised-button color="primary" (click)="setQuestion('ListQuestion')">Listado</button>
          <button mat-raised-button color="primary" (click)="setQuestion('TestQuestion')">Test</button>
        </div>

        <!-- DEFINITION FORM -->
        <div *ngIf="subtype == 'DefinitionQuestion'">
          <form class="add-question-form">
            <mat-form-field>
              <input matInput name="question" placeholder="Pregunta" [(ngModel)]="questionInput" type="text" required/>
            </mat-form-field>
          </form>
          <div class="add-question-form">
            <button mat-raised-button color="primary" (click)="sendDefinitionQuestion()">
              Guardar
            </button>
          </div>
        </div>

        <!--LIST FORM -->
        <div *ngIf="subtype == 'ListQuestion'">
          <form class="add-question-form">
            <div class="add-question-form-list">
              <mat-form-field>
                <input matInput name="question" placeholder="Pregunta" [(ngModel)]="questionInput" type="text" required/>
              </mat-form-field>
              <div>
                <mat-form-field>
                  <input matInput name="answer" placeholder="Respuesta posible" [(ngModel)]="answerInput" type="text"/>
                </mat-form-field>
                <mat-checkbox name="correct" [(ngModel)]="correct" value="false">
                  Correcta
                </mat-checkbox>
                <button mat-raised-button color="primary" (click)="addPossibleListAnswer()" class=" add-answer-button">
                  A침adir
                </button>
              </div>
            </div>
          </form>
          <div class="add-question-form">
            <button mat-raised-button color="primary" (click)="sendListQuestion()">
              Guardar
            </button>
          </div>
        </div>

        <!-- TEST FORM -->
        <div *ngIf="subtype == 'TestQuestion'">
          <form class="add-question-form">
            <div class="add-question-form-list">
              <mat-form-field>
                <input matInput name="question" placeholder="Pregunta" [(ngModel)]="questionInput" type="text" required/>
              </mat-form-field>
              <div>
                <mat-form-field>
                  <input matInput name="answer" placeholder="Respuesta posible"  [(ngModel)]="answerInput" type="text"/>
                </mat-form-field>
                <mat-checkbox name="correct" [(ngModel)]="correct" value="false" [disabled]="correctTestAnswerSelected">
                  Correcta
                </mat-checkbox>
                <button mat-raised-button color="primary" (click)="addPossibleTestAnswer()" class=" add-answer-button">
                  A침adir
                </button>
              </div>
            </div>
          </form>
          <div class="add-question-form">
            <button mat-raised-button color="primary" (click)="sendTestQuestion()">
              Guardar
            </button>
          </div>
        </div>

        <div class="add-question-form">
        <mat-list role="list">
          <mat-list-item role="listitem" *ngFor="let answer of possibleAnswers.keys()">
            {{answer}}
            <mat-icon *ngIf="possibleAnswers.get(answer)">done_all</mat-icon>
          </mat-list-item>
        </mat-list>
        </div>

      </mat-card-content>
    </mat-card>
  </body>
</html>

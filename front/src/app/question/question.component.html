<!DOCTYPE html>
<html>
  <!-- ADMIN -->
  <body *ngIf="loginService.isAdmin">

    <button mat-button class="tool new-question-button" (click)="openAddQuestionDialog()">
      <mat-icon>add</mat-icon>
      Nuevo ejercicio
    </button>

    <div id="spinner-container" *ngIf="showSpinner">
      <img id="spinner" src="../../assets/img/spinner.gif">
      <span id="spinner-text">Cargando...</span>
    </div>

    <!-- QUESTTION TABLE -->
    <mat-card class="questions-card">
      <mat-card-title class="card-title">Preguntas</mat-card-title>
      <mat-card-content *ngIf="questions.length > 0">
        <table mat-table [dataSource]="questions">

          <ng-container matColumnDef="question">
            <th mat-header-cell *matHeaderCellDef> Pregunta </th>
            <td mat-cell *matCellDef="let question"> {{question.questionText}} </td>
          </ng-container>

          <ng-container matColumnDef="subtype">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let question"> {{questionTypes.get(question.subtype)}} </td>
          </ng-container>

          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let question">
              <button mat-button (click)="editQuestion(question.id)">
                <mat-icon class="edit-icon">create</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Borrar </th>
            <td mat-cell *matCellDef="let question">
              <button mat-button (click)="deleteQuestion(question.id)">
                <mat-icon class="delete-icon">delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
      <mat-card-content *ngIf="questions.length == 0 && !showSpinner" class="card-content">
        <p matLine class="text-secondary">No hay preguntas en esta unidad</p>
      </mat-card-content>
    </mat-card>

  <!-- NOT ADMIN -->
  <body *ngIf="!loginService.isAdmin">

    <mat-card class="questions-card">
      <mat-card-title class="card-title">Preguntas de definici√≥n</mat-card-title>
      <mat-card-content class="card-content">
        <div *ngFor="let question of definitionQuestions">
          <mat-button-toggle (click)="openAnswerDialog(question)">
            <h3>{{ question.questionText }}</h3>
          </mat-button-toggle>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="questions-card">
      <mat-card-title class="card-title">Preguntas de listado</mat-card-title>
      <mat-card-content class="card-content">
        <div *ngFor="let question of listQuestions">
          {{ question.questionText }}
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="questions-card">
      <mat-card-title class="card-title">Preguntas de test</mat-card-title>
      <mat-card-content class="card-content">
        <div *ngFor="let question of testQuestions">
          {{ question.questionText }}
        </div>
      </mat-card-content>
    </mat-card>
  </body>

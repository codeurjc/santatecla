<!DOCTYPE html>
<html>
  <body>
    <div class="question-header">
      <button
        mat-flat-button
        color="primary"
        style="position:absolute; left:5rem; margin-top: 0.4rem;"
        (click)="navigateToUnitCards()"
      >
        Fichas
      </button>

      <button
        mat-flat-button
        color="primary"
        style="position:absolute; left:25rem; margin-top: 0.4rem;"
        (click)="navigateToUnitProgress()"
      >
        Seguimiento
      </button>

      <button
        mat-flat-button
        color="primary"
        style="position:absolute; left:35rem; margin-top: 0.4rem;"
        (click)="navigateToUnitQuestions()"
      >
        Ejercicios
      </button>

      <div *ngFor="let itinerary of itinerariesTabs">
        <button
          mat-flat-button
          color="primary"
          style="position:absolute; left:15rem; margin-top: 0.4rem;"
          (click)="navigateToUnitItinerary(itinerary.id)"
        >
          Itinerario {{ itinerary.id }}
        </button>
      </div>
    </div>
    <div align="center">
      <h1>Preguntas</h1>
      <span *ngFor="let question of questions">
        <p>{{ question.questionText }}</p>
      </span>
    </div>

    <mat-card class="add-question-card">
      <mat-card-title class="add-question-card-title">Añadir ejercicios</mat-card-title>
      <mat-card-content>
        <mat-radio-group [(ngModel)]="subtype" class="add-question-radio-group">
          <mat-radio-button name="subtype" value="DefinitionQuestion" class="add-question-radio-group-element">Definición</mat-radio-button>
          <mat-radio-button name="subtype" value="ListQuestion" class="add-question-radio-group-element">Listado</mat-radio-button>
          <mat-radio-button name="subtype" value="TestQuestion" class="add-question-radio-group-element">Test</mat-radio-button>
          <!--<mat-radio-button *ngFor="let questionType of questionTypes" name="subtype" [value]="questionType">
            {{questionType}}
          </mat-radio-button>-->
        </mat-radio-group>

        <!-- DEFINITION FORM -->
        <div *ngIf="subtype == 'DefinitionQuestion'">
          <form class="add-question-form">
            <mat-form-field>
              <input matInput placeholder="Pregunta" #questionInput type="text" required/>
            </mat-form-field>
          </form>
          <div class="add-question-form">
            <button mat-raised-button color="primary" (click)="sendDefinitionQuestion(questionInput.value); questionInput.value = ''">
              Guardar
            </button>
          </div>
        </div>

        <!--LIST FORM -->
        <div *ngIf="subtype == 'ListQuestion'">
          <form class="add-question-form">
            <mat-form-field>
              <input name="question" matInput placeholder="Pregunta" #questionInput type="text" required/>
            </mat-form-field>
            <mat-form-field>
              <input name="question"matInputplaceholder="Respuesta posible" #pAnswerInput type="text"/>
            </mat-form-field>
            <mat-checkbox name="correct" [(ngModel)]="correct" value="false">
              Correcta
            </mat-checkbox>
            <button mat-raised-button color="primary" (click)="addPossibleAnswer(pAnswerInput.value); pAnswerInput.value = ''">
              Añadir
            </button>
          </form>
          <div class="add-question-form">
            <button mat-raised-button class="button" color="primary" (click)="sendListQuestion(questionInput.value); questionInput.value = ''; pAnswerInput.value = ''">
              Guardar
            </button>
          </div>
        </div>

        <!-- TEST FORM -->
        <div *ngIf="subtype == 'TestQuestion'">
          <form class="add-question-form">
            <mat-form-field>
              <input matInput placeholder="Pregunta" #questionInput type="text" required/>
            </mat-form-field>
          </form>
          <div class="add-question-form">
            <button mat-raised-button color="primary" (click)="sendDefinitionQuestion(questionInput.value); questionInput.value = ''">
              Guardar
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <div align="center">
      <h1>Añadir pregunta</h1>
      <span *ngIf="subtype == 'ListQuestion'">
        <form #textForm="ngForm">
          <mat-form-field>
            <input matInput
              placeholder="Pregunta"
              #questionInput
              type="text"
              name="question"
              required
            />
          </mat-form-field>
          <br />
          <mat-form-field>
            <input matInput
              placeholder="Respuesta posible"
              #pAnswerInput
              type="text"
              name="question"
            />
          </mat-form-field>
          <mat-checkbox
            name="correct"
            [(ngModel)]="correct"
            value="false">
            Correcta
          </mat-checkbox>
          <button mat-raised-button
            color="primary"
            (click)="
              addPossibleAnswer(pAnswerInput.value); pAnswerInput.value = ''
            "
          >
            Añadir
          </button>
          <br />
        </form>
        <div *ngFor="let answer of possibleAnswers.keys()">
          {{ answer }}<br />
        </div>
        <button mat-raised-button
          class="button"
          color="primary"
          (click)="
            sendListQuestion(questionInput.value);
            questionInput.value = '';
            pAnswerInput.value = ''
          "
        >
          Guardar
        </button>
      </span>
      <span *ngIf="subtype == 'TestQuestion'">
        <form #textForm="ngForm">
          <mat-form-field>
          <input matInput
            placeholder="Pregunta"
            #questionInput
            type="text"
            name="question"
            required
          />
          </mat-form-field>
          <br />
          <mat-form-field>
          <input matInput
            placeholder="Respuesta posible"
            #pAnswerInput
            type="text"
            name="question"
          />
          </mat-form-field>
          <div *ngIf="!correctTestAnswerSelected">
             <mat-checkbox
              name="correct"
              [(ngModel)]="correct"
              value="false"
            >
            Correcta
             </mat-checkbox>
          </div>
          <button mat-raised-button
            class="button"
            color="primary"
            (click)="
              addPossibleTestAnswer(pAnswerInput.value); pAnswerInput.value = ''
            "
          >
            Añadir
          </button>
          <br />
        </form>
        <div *ngFor="let answer of possibleAnswers.keys()">
          {{ answer }}<br />
        </div>
        <br>
        <button mat-raised-button
          class="button"
          color="primary"
          (click)="
            sendTestQuestion(questionInput.value);
            questionInput.value = '';
            pAnswerInput.value = ''
          "
        >
          Guardar
        </button>
      </span>
    </div>
  </body>
</html>

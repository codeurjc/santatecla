<!DOCTYPE html>
<html>
  <body>
    <div class="question-header">
      <button
        mat-flat-button
        color="primary"
        style="position:absolute; left:5rem; margin-top: 0.4rem;"
        (click)="navigateToUnitCards()"
      >
        Fichas
      </button>

      <button
        mat-flat-button
        color="primary"
        style="position:absolute; left:25rem; margin-top: 0.4rem;"
        (click)="navigateToUnitProgress()"
      >
        Seguimiento
      </button>

      <button
        mat-flat-button
        color="primary"
        style="position:absolute; left:35rem; margin-top: 0.4rem;"
        (click)="navigateToUnitQuestions()"
      >
        Ejercicios
      </button>

      <div *ngFor="let itinerary of itinerariesTabs">
        <button
          mat-flat-button
          color="primary"
          style="position:absolute; left:15rem; margin-top: 0.4rem;"
          (click)="navigateToUnitItinerary(itinerary.id)"
        >
          Itinerario {{ itinerary.id }}
        </button>
      </div>
    </div>
    <div align="center">
      <h1>Preguntas</h1>
      <span *ngFor="let question of questions">
        <p>{{ question.questionText }}</p>
      </span>
    </div>

    <div align="center">
      <h1>Añadir pregunta</h1>
      <mat-radio-group>
      <input
        type="radio"
        name="subtype"
        [(ngModel)]="subtype"
        value="DefinitionQuestion"
        default
      />
      Definicion
      <input
        type="radio"
        name="subtype"
        [(ngModel)]="subtype"
        value="ListQuestion"
      />
      Listado
      <input
        type="radio"
        name="subtype"
        [(ngModel)]="subtype"
        value="TestQuestion"
      />
      Test
      </mat-radio-group>

      <span *ngIf="subtype == 'DefinitionQuestion'">
        <form #textForm="ngForm">
          <mat-form-field>
            <input matInput
              placeholder="Pregunta"
              #questionInput
              type="text"
              name="question"
              required
            />
          </mat-form-field>
        </form>
        <button mat-raised-button
          class="button"
          color="primary"
          (click)="
            sendDefinitionQuestion(questionInput.value);
            questionInput.value = ''
          "
        >
          Guardar
        </button>
      </span>
      <span *ngIf="subtype == 'ListQuestion'">
        <form #textForm="ngForm">
          <mat-form-field>
            <input matInput
              placeholder="Pregunta"
              #questionInput
              type="text"
              name="question"
              required
            />
          </mat-form-field>
          <br />
          <mat-form-field>
            <input matInput
              placeholder="Respuesta posible"
              #pAnswerInput
              type="text"
              name="question"
            />
          </mat-form-field>
          <mat-checkbox
            name="correct"
            [(ngModel)]="correct"
            value="false">
            Correcta
          </mat-checkbox>
          <button mat-raised-button
            color="primary"
            (click)="
              addPossibleAnswer(pAnswerInput.value); pAnswerInput.value = ''
            "
          >
            Añadir
          </button>
          <br />
        </form>
        <div *ngFor="let answer of possibleAnswers.keys()">
          {{ answer }}<br />
        </div>
        <button mat-raised-button
          class="button"
          color="primary"
          (click)="
            sendListQuestion(questionInput.value);
            questionInput.value = '';
            pAnswerInput.value = ''
          "
        >
          Guardar
        </button>
      </span>
      <span *ngIf="subtype == 'TestQuestion'">
        <form #textForm="ngForm">
          <mat-form-field>
          <input matInput
            placeholder="Pregunta"
            #questionInput
            type="text"
            name="question"
            required
          />
          </mat-form-field>
          <br />
          <mat-form-field>
          <input matInput
            placeholder="Respuesta posible"
            #pAnswerInput
            type="text"
            name="question"
          />
          </mat-form-field>
          <div *ngIf="!correctTestAnswerSelected">
             <mat-checkbox
              name="correct"
              [(ngModel)]="correct"
              value="false"
            >
            Correcta
             </mat-checkbox>
          </div>
          <button mat-raised-button
            class="button"
            color="primary"
            (click)="
              addPossibleTestAnswer(pAnswerInput.value); pAnswerInput.value = ''
            "
          >
            Añadir
          </button>
          <br />
        </form>
        <div *ngFor="let answer of possibleAnswers.keys()">
          {{ answer }}<br />
        </div>
        <br>
        <button mat-raised-button
          class="button"
          color="primary"
          (click)="
            sendTestQuestion(questionInput.value);
            questionInput.value = '';
            pAnswerInput.value = ''
          "
        >
          Guardar
        </button>
      </span>
    </div>
  </body>
</html>

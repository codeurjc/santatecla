<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>HOLA</h1>

  <div *ngIf="this.resultsReady">
    <ngx-charts-pie-chart
      [view]="[250, 250]"
      [results]="this.chartResults"
      [animations]="true"
      [customColors]="[{name:'Respuestas Correctas',value:'#26d469'}, {name:'Respuestas Incorrectas',value:'#de4d40'}]">
    </ngx-charts-pie-chart>
  </div>
</body>
</html>

<!DOCTYPE HTML>
<html>
  <body>
    <div align=center>
      <p>{{questionTest?.questionText}}</p>
      <span *ngIf="!questionDone">
        <form #textForm="ngForm">
          <input placeholder="Texto" [(ngModel)]="questionAnswer.answerText" name="answer" required>
        </form>
        <button class="button" color="primary" (click)="sendAnswer()">Guardar</button>
      </span>
      <span *ngIf="questionDone">
        <p style="color: greenyellow">REALIZADO</p>
      </span>

      <p>{{question1Test?.questionText}}</p>
      <span *ngIf="!question1Done">
        <form name="choosenAnswer">
          <label>
            <input type="radio" name="answer" value="SÃ­" placeholder="SI" [(ngModel)]="this.choosenAnswer"> SI
          </label>
          <label>
            <input type="radio" name="answer" value="No" placeholder="NO" [(ngModel)]="this.choosenAnswer">NO
          </label>
        </form>
        <button class="button" color="primary" (click)="correctType1Answer()">Guardar</button>
      </span>
      <span *ngIf="question1Done">
        <span *ngIf="correct">
          <p style="color: green">CORRECTO</p>
        </span>
        <span *ngIf="!correct">
            <p style="color: red">INCORRECTO</p>
        </span>
      </span>

      <div>
        <p>{{listQuestion?.questionText}}</p>
        <span *ngIf="!questionListDone">
          <form name="possibleListAnswers">
            <p>RESPUESTAS POSIBLES</p>
            <span *ngFor="let answer of availableListAnswers">
              <input type="button" name="answer" value="{{answer}}" (click)="newChoosenAnswer(answer)">
            </span>
          </form>
          <form name="choosenListAnswers">
            <p>RESPUESTAS ESCOGIDAS</p>
            <span *ngFor="let answer of choosenListAnswers">
              <input type="button" name="answer" value="{{answer}}" (click)="deleteChoosenAnswer(answer)">
            </span>
          </form>
          <div>
              <button class="button" style="color: dodgerblue" (click)="correctListAnswer()">Enviar</button>
          </div>
        </span>
        <span *ngIf="questionListDone">
          <span *ngIf="questionListCorrect">
            <p style="color: green">CORRECTO</p>
          </span>
          <span *ngIf="!questionListCorrect">
            <p style="color: red">INCORRECTO</p>
          </span>
        </span>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
    <body>
        <div class="unit-header">
          <button mat-flat-button color="primary" style="position:absolute; left:5rem; margin-top: 0.4rem;" (click)="navigateToUnitCards()">
            Fichas
          </button>

          <button mat-flat-button color="primary" style="position:absolute; left:25rem; margin-top: 0.4rem;" (click)="navigateToUnitProgress()">
            Seguimiento
          </button>

          <div *ngFor="let itinerary of itineraries">
            <button mat-flat-button color="primary" style="position:absolute; left:15rem; margin-top: 0.4rem;" (click)="navigateToUnitItinerary(itinerary.id)">
              Itinerario {{itinerary.id}}
            </button>
          </div>
        </div>

        <mat-card class="question" *ngFor = "let question of unit?.definitionQuestions">
            <p>{{question.questionText}}</p>
            <div style="border: solid; color: gray;">
                <p>Correctas : {{question.correctAnswers}}</p>
                <p>Incorectas: {{question.wrongAnswers}}</p>
                <span *ngIf= "question.wrongAnswers > 0.75 * (question.wrongAnswers + question.correctAnswers)">
                    <p style="color: red;">CUIDADO REVISAR</p>
                    <i class="material-icons">warning</i>
                </span>
                <p></p>
            </div>
        </mat-card>

        <mat-card class="questionList" *ngFor = "let listQuestion of unit?.listQuestions">
            <p>{{listQuestion.questionText}}</p>
            <div style="border: solid; color: gray;">
                <p>Correctas: {{listQuestion.correctAnswers}}</p>
                <p>Incorectas: {{listQuestion.wrongAnswers}}</p>
                <span *ngIf= "listQuestion.wrongAnswers > 0.75 * (listQuestion.wrongAnswers + listQuestion.correctAnswers)">
                    <p style="color: red;">CUIDADO REVISAR</p>
                    <i class="material-icons">warning</i>
                </span>
                <p></p>
            </div>
        </mat-card>
    </body>
</html>

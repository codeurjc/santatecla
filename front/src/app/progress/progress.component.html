<!DOCTYPE html>
<html>
    <body>
    <h1 align="center">Seguimiento</h1>
    <div align="center">
      Seguimiento del curso: {{this.chosenCourse?.name}}
      <mat-menu #appMenu="matMenu">
        <span *ngFor="let course of courses">
          <button mat-menu-item (click)="chosenCourse = course">{{course.name}}</button>
        </span>
      </mat-menu>

      <button mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
    <p> POR UNIDADES </p>
    <p> POR ALUMNOS </p>
    </body>
</html>

<!DOCTYPE HTML>
<html>
  <body>

    <mat-form-field id="unitSearcher">
      <input matInput (keyup)="applyFilterUnits($event.target.value)" placeholder="Nombre de la unidad">
    </mat-form-field>

    <mat-accordion *ngFor = "let unit of this.unitsResult">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{unit.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor = "let card of unit.cards">
          {{card.name}}
          <mat-card>
            assert.card/{{card.id}}/{{unit.id}}
            <button id="copyButton" mat-icon-button matTooltip="Copiar" [matTooltipPosition]="copyInfoPosition" (click)="openLink($event, 'assert.card/' + card.id + '/' + unit.id)">
              <mat-icon>file_copy</mat-icon>
            </button>
          </mat-card>
        </div>
      </mat-expansion-panel>
    </mat-accordion>

  </body>
</html>

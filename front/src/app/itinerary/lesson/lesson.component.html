<!DOCTYPE HTML>
<html>
  <body>

    <button mat-button *ngIf="this.loginService.isAdmin" class="tool new-lesson-button" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Nueva Lección
    </button>

    <div id="course-search">
      <mat-form-field appearance="outline" id="search">
        <mat-label>Buscar lección</mat-label>
        <input id="search-input" matInput (keyup)="searchLesson($event.target.value)"/>
      </mat-form-field>
    </div>

    <div class="lessons-list center-align">
        <span *ngFor="let lesson of lessonsResult">
          <button mat-button [ngClass]="loginService.isAdmin ? 'lesson-button admin-lesson-button' : 'lesson-button user-lesson-button'" (click)="editLesson(lesson.id)">
            {{lesson.name}}
          </button>
          <button id="delete-lesson-button" mat-button matTooltip="Opciones" [matTooltipPosition]="deleteInfoPosition">
            <mat-icon>more_vert</mat-icon>
          </button>
        </span>
    </div>

  </body>
</html>

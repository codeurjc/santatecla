<!DOCTYPE HTML>
<html>
  <body>

    <app-submenu></app-submenu>

    <!-- TOOLS BAR -->
    <div class="toolsBar">
      <button id="add-image-button" mat-icon-button>
        <mat-icon>add_photo_alternate</mat-icon>AÃ±adir imagen
      </button>
      <button id="units-button" mat-icon-button>

      </button>
    </div>

    <!-- EDITOR -->
    <div *ngIf="loginService.isAdmin">
      <div id="editor-container">
        <textarea class="textAres" [(ngModel)]="itineraryContent" (change)="updateHTMLView()"></textarea>

    <!-- HTML REPRESENTATION -->
    <div id="html-itinerary-representation">
      <img src="../../assets/img/spinner.gif" id="spinner" *ngIf="showSpinner">
      <div [innerHTML]="contentHTML"></div>
    </div>

  </body>
</html>

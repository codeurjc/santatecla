<!DOCTYPE HTML>
<html>
  <body>

    <div class="itinerary-header">
      <button mat-flat-button color="primary" style="position:absolute; left:5rem; margin-top: 0.4rem;" (click)="navigateToUnitCards()">
        Fichas
      </button>

      <button mat-flat-button color="primary" style="position:absolute; left:25rem; margin-top: 0.4rem;" (click)="navigateToUnitProgress()">
        Seguimiento
      </button>

      <div *ngFor="let itinerary of itinerariesTabs">
        <button mat-flat-button color="primary" style="position:absolute; left:15rem; margin-top: 0.4rem;" (click)="navigateToUnitItinerary(itinerary.id)">
          Itinerario {{itinerary.id}}
        </button>
      </div>
    </div>

    <!-- EDITOR -->
    <div *ngIf="loginService.isAdmin">
      <div id="editor-container">

          <!--<mat-card class="slide-itinerary-adder">
            <mat-radio-group>
              <mat-radio-button value="1">Vista</mat-radio-button>
              <mat-radio-button value="2">Itinerario</mat-radio-button>
            </mat-radio-group>
            <button mat-stroked-button color="primary">AÃ±adir</button>
            <button mat-stroked-button (click)="changeEditorType()">{{editorType}}</button>
          </mat-card>-->

        <!-- JSON editor -->
        <div *ngIf= "editorTypeJSON == true">
          <json-editor [options]="editorOptions" [data]="data" (change)="getData($event)"></json-editor>
        </div>

      </div>
    </div>

    <!-- HTML REPRESENTATION -->
    <div id="html-itinerary-representation">
      <h1>{{itinerary?.name}}</h1>
      <div *ngFor="let slide of slides">
        <div *ngIf= "slide.type == 'TheorySlide'">
          <div *ngFor="let card of slide.cards">
            <h2>{{card.name}}</h2>
            <p>{{card.text}}</p>
          </div>
        </div>
        <div *ngIf= "slide.type == 'PracticeSlide'">
          <div *ngFor="let question of slide.questions">
            <h2>Ejercicio {{question.id}}</h2>
            <p>{{question.questionText}}</p>
            <div *ngIf= "question.subtype == 'DefinitionQuestion'">
              <button (click)="navigateQuestion(question.id)">Resolver</button>
            </div>
            <div *ngIf= "question.subtype == 'ListQuestion'">
              <button (click)="navigateListQuestion(question.id)">Resolver</button>
            </div>
          </div>
        </div>
      </div>

      <div *ngFor="let itinerary of itineraries">
        <h1>{{itinerary.name}}</h1>
        <div *ngFor="let slide of itinerary.slides">
            <div *ngIf= "slide.type == 'TheorySlide'">
              <div *ngFor="let card of slide.cards">
                <h2>{{card.name}}</h2>
                <p>{{card.text}}</p>
              </div>
            </div>
            <div *ngIf= "slide.type == 'PracticeSlide'">
              <div *ngFor="let question of slide.questions">
                <h2>Ejercicio {{question.id}}</h2>
                <p>{{question.questionText}}</p>
                <div *ngIf= "question.subtype == 'DefinitionQuestion'">
                  <button (click)="navigateQuestion(question.id)">Resolver</button>
                </div>
                <div *ngIf= "question.subtype == 'ListQuestion'">
                  <button (click)="navigateListQuestion(question.id)">Resolver</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE HTML>
<html>
  <body>

    <mat-form-field id="unitSearcher">
      <input matInput (keyup)="applyFilterUnits($event.target.value)" placeholder="Nombre de la unidad">
    </mat-form-field>

    <mat-accordion *ngFor = "let unit of this.unitsResult">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{unit.name}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-tab-group>
          <mat-tab label="Lecciones">
            <div *ngFor = "let lesson of unit.lessons">
                {{lesson.name}}
                <button id="copyButton" mat-icon-button matTooltip="Añadir" [matTooltipPosition]="copyInfoPosition"
                      (click)="addBlockInToModule($event, lesson)">
                  <mat-icon>add</mat-icon>
                </button>
            </div>
          </mat-tab>
          <mat-tab label="Módulos">
            <div *ngFor = "let module of unit.modules">
                {{module.name}}
                <button id="copyButton2" mat-icon-button matTooltip="Añadir" [matTooltipPosition]="copyInfoPosition"
                        (click)="addBlockInToModule($event, module)">
                  <mat-icon>add</mat-icon>
                </button>
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-expansion-panel>
    </mat-accordion>

  </body>
</html>

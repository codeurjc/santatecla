<!DOCTYPE HTML>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body [ngClass]="loginService.isAdmin ? 'admin-background' : (loginService.isLogged ? 'user-background' : '')">

    <div *ngIf="!loginService.isLogged">
      <app-login></app-login>
    </div>

    <div *ngIf="loginService.isLogged">
      <app-menu></app-menu>
      <router-outlet></router-outlet>
    </div>

  </body>
</html>

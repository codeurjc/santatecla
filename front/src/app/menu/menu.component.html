<!DOCTYPE HTML>
<html>
  <body>

    <div *ngIf="loginService.isLogged" id="header">

      <span *ngIf="loginService.isAdmin">
        <button class="home-button" mat-icon-button [routerLink]="['/']">
          <mat-icon>home</mat-icon>
        </button>
      </span>

      <span *ngIf="!loginService.isAdmin">
        <button class="home-button" mat-icon-button [routerLink]="['/courses']">
          <mat-icon>home</mat-icon>
        </button>
      </span>

      <div *ngIf="loginService.isAdmin" id="progress-button">
        <button mat-icon-button [routerLink]="['progress']">
          <mat-icon>layers</mat-icon>
        </button>
        <button mat-icon-button [routerLink]="['/courses']">
          <mat-icon>library_add</mat-icon>
        </button>
      </div>

      <button mat-icon-button id="logout-button" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
      </button>

      <div id="tab-wrapper" *ngIf="tabService._tabs.length!=0">
        <span *ngFor = "let tab of tabService._tabs">

          <div class="mat-elevation-z4 tab activeTab" style="display: inline" *ngIf="tab.active">
            <span *ngIf="tab.type == 'course'">
              <div class="tab-content" [routerLink]="['/course', tab.id]">
                Curso {{tab.name}}
              </div>
              <button class="close-tab-button" [routerLink]="['/courses']" mat-icon-button (click)="tabService.removeTab(tab.type, tab.id)">
                <mat-icon>close</mat-icon>
              </button>
            </span>
            <span *ngIf="tab.type == 'units'">
              <div class="tab-content" [routerLink]="['units/', tab.id, 'cards']">
                Unidad {{tab.name}}
              </div>
              <span *ngIf="!loginService.isAdmin">
                <button class="close-tab-button" [routerLink]="['/course', tab.course]" mat-icon-button (click)="tabService.removeTab(tab.type, tab.id)">
                  <mat-icon>close</mat-icon>
                </button>
              </span>
              <span *ngIf="loginService.isAdmin">
                <button class="close-tab-button" [routerLink]="['/']" mat-icon-button (click)="tabService.removeTab(tab.type, tab.id)">
                  <mat-icon>close</mat-icon>
                </button>
              </span>
            </span>
          </div>

          <div class="mat-elevation-z4 tab" style="display: inline" *ngIf="!tab.active">
            <span *ngIf="tab.type == 'course'">
              <div class="tab-content" [routerLink]="['/course', tab.id]">
                Curso {{tab.name}}
              </div>
            </span>
            <span *ngIf="tab.type == 'units'">
              <div class="tab-content" [routerLink]="['units/', tab.id, 'cards']">
              Unidad {{tab.name}}
              </div>
            </span>

            <button class="close-tab-button" mat-icon-button (click)="tabService.removeTab(tab.type, tab.id)">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </span>
      </div>
    </div>

  </body>
</html>

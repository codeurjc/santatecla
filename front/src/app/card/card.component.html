<!DOCTYPE HTML>
<html>
  <body>

    <button id="add-button" mat-button (click)="addCard()">
      <mat-icon>add</mat-icon>
      Añadir ficha
    </button>

    <div id="spinner-container" *ngIf="showSpinner">
      <img id="spinner" src="../../assets/img/spinner.gif">
      <span id="spinner-text">Cargando...</span>
    </div>

    <div #cardList>
      <mat-card [ngClass]="card.id != 0 ? 'card saved-card' : 'card new-card'" *ngFor = "let card of cards">
        <mat-form-field id="card-title" class="example-full-width card-input card-input-container">
          <input matInput class="card-input" placeholder="Título" [(ngModel)]="card.name" required (change)="save(card)">
        </mat-form-field>
        <mat-icon id="delete-card-button" (click)="deleteCard(card.id)" matTooltip="Eliminar">delete</mat-icon>
        <mat-form-field class="example-full-width card-input card-input-area">
          <textarea matInput class="card-input" placeholder="Contenido" required (change)="save(card)" (input)="changeTextArea($event)" [(ngModel)]="card.content"></textarea>
        </mat-form-field>
      </mat-card>
      <div *ngIf="cards.length == 0" id="empty-message">
        Esta unidad no tiene ninguna ficha
      </div>
    </div>

  </body>
</html>

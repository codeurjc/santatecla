<!DOCTYPE HTML>
<html>
  <body>

    <button id="add-button" mat-button (click)="addCard()">
      <mat-icon>add</mat-icon>
      Añadir ficha
    </button>

    <div id="spinner-container" *ngIf="showSpinner">
      <img id="spinner" src="../../assets/img/spinner1.gif">
      <span id="spinner-text">Cargando...</span>
    </div>

    <div>
      <mat-card class="card" *ngFor = "let card of cards">
        <mat-form-field id="card-title" class="example-full-width card-input card-input-container">
          <input matInput class="card-input" placeholder="Título" [(ngModel)]="card.name" required (change)="save(card)">
        </mat-form-field>
        <mat-icon id="delete-card-button" (click)="deleteCard(card.id)">delete</mat-icon>
        <mat-form-field class="example-full-width card-input card-input-area">
          <textarea matInput class="card-input card-input-area" required (change)="save(card)" [(ngModel)]="card.content"></textarea>
        </mat-form-field>
      </mat-card>
      <div *ngIf="cards.length == 0" id="empty-message">
        Esta unidad no tiene ninguna ficha
      </div>
    </div>

  </body>
</html>
